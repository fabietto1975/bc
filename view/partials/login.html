<div>
    <div class="panel-body">
        <div ng-show="error" class="alert alert-danger">{{error}}</div>
        <form role="form" class="form" ng-submit="login()">
            <fieldset>
                <legend>Sign in</legend>

                <div class="form-group">
                    <label for="firstname" class="control-label">Username</label>
                    <div class="input-group input-icon right">
                        <span class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </span>
                        <input type="text" class="form-control" ng-model="username" id="firstname" name="username"  placeholder="Username" />
                    </div>
                </div>	


                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <div class="input-group input-icon right">
                        <span class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </span>
                        <input type="password" class="form-control" ng-model="password" id="password" name="password"  placeholder="Password" />
                    </div>
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary pull-right" data-toggle="modal" data-target="#add-transaction-modal">LOGIN <span class="glyphicon glyphicon-play-circle black"></span></button>
        </form>
    </div>
